name: Integration continue

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs: 
  hello:
    if: ${{ !contains(github.event.head_commit.message, '#code') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Run blague
        run: echo blague

  routage:
    needs: [hello]
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: toor
          MARIADB_DATABASE: test
          MARIADB_USER: test
          MARIADB_PASSWORD: test
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      SERVER_PORT: 23000
      BDD_HOST: 127.0.0.1
      BDD_PORT: 3306
      BDD_NAME: test
      BDD_USER: test
      BDD_PASS: test
      BCRYPT_SALT_ROUND: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Check Database connection
        run: |
          sudo apt install -y mysql-client
          mysql --host 127.0.0.1 --port 3306 -u root -ptoor -e "SHOW DATABASES"

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Dependencies install
        run: npm i

      - name: Init Database
        run: npm run test:file init_bdd

      - name: Run Main router test
        run: npm run test:file main_route

      - name: Run User router test
        run: npm run test:file user_route

  deploy:
    needs: [routage]
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    uses: ./.github/workflows/canary.yaml