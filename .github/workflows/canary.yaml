name: Deploy Canary Mode

on:
    workflow_call

jobs:
    deploy:
        runs-on: self-hosted

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x

            
            - name: install Dependencies
              run: npm i --omit=dev

            - name: Start API
              run: npm run start